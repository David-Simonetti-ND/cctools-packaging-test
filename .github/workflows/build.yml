name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  conda-job:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Conda Install
          run: ./conda.sh

  github-job:
    runs-on: ubuntu-latest 
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test Git Build and Install
          run: ./github.sh
        
